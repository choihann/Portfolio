<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna Choi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css" />
    <!-- This one is for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-gray-100 dark:bg-[#0a0a0a] text-black dark:text-white font-sans">
    <header class="border-b-4 border-black dark:border-yellow-600 bg-white dark:bg-[#0a0a0a] sticky top-0 z-50">
        <nav class="max-w-[1400px] mx-auto px-8 py-6">
            <!-- navbar for desktop view -->
            <div class="flex justify-between items-center w-full">
                <ul class="hidden md:flex gap-8 list-none">
                    <li><a href="index.html#work" class="text-black dark:text-white font-bold text-lg uppercase no-underline border-b-[3px] border-transparent hover:border-yellow-600 transition-all">Work</a></li>
                    <li><a href="projects.html" class="text-black dark:text-white font-bold text-lg uppercase no-underline border-b-[3px] border-transparent hover:border-yellow-600 transition-all">Projects</a></li>
                    <li><a href="about.html" class="text-black dark:text-white font-bold text-lg uppercase no-underline border-b-[3px] border-transparent hover:border-yellow-600 transition-all">About Me</a></li>
                    <li><a href="resume.html" class="text-black dark:text-white font-bold text-lg uppercase no-underline border-b-[3px] border-transparent hover:border-yellow-600 transition-all">Resume</a></li>
                </ul>

                <button id="theme-toggle" class="w-[60px] h-8 border-[3px] border-black dark:border-yellow-600 bg-white dark:bg-yellow-600 cursor-pointer relative transition-all">
                    <div class="toggle-circle w-[22px] h-[22px] bg-black dark:bg-white absolute top-[2px] left-[2px] dark:left-8 flex items-center justify-center transition-all duration-300">
                        <i id="theme-icon" class="fa-solid fa-sun text-xs text-white dark:text-black"></i>
                    </div>
                </button>

                <button id="mobile-menu-button" class="md:hidden bg-yellow-600 border-[3px] border-black dark:border-white px-4 py-2 cursor-pointer text-xl text-black dark:text-white">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

            <!-- mobile nevbar -->
            <div id="mobile-menu" class="hidden">
                <ul class="list-none py-4">
                    <li><a href="index.html#work" class="block p-4 no-underline text-black dark:text-white font-bold uppercase border-[3px] border-black dark:border-yellow-600 my-2 bg-white dark:bg-[#1a1a1a] hover:bg-yellow-600 hover:text-white transition-all">Work</a></li>
                    <li><a href="projects.html" class="block p-4 no-underline text-black dark:text-white font-bold uppercase border-[3px] border-black dark:border-yellow-600 my-2 bg-white dark:bg-[#1a1a1a] hover:bg-yellow-600 hover:text-white transition-all">Projects</a></li>
                    <li><a href="about.html" class="block p-4 no-underline text-black dark:text-white font-bold uppercase border-[3px] border-black dark:border-yellow-600 my-2 bg-white dark:bg-[#1a1a1a] hover:bg-yellow-600 hover:text-white transition-all">About Me</a></li>
                    <li><a href="resume.html" class="block p-4 no-underline text-black dark:text-white font-bold uppercase border-[3px] border-black dark:border-yellow-600 my-2 bg-white dark:bg-[#1a1a1a] hover:bg-yellow-600 hover:text-white transition-all">Resume</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="max-w-6xl mx-auto px-8 py-8">
        <div class="grid md:grid-cols gap-6 mb-8">
            <div>
                <a href="src/HannaResume.pdf" download="Hanna Choi Resume" class="w-fit mr-8">
                    <button class="group px-8 py-4 bg-yellow-600 text-white border-[3px] border-black dark:border-white font-bold uppercase transition-all shadow-brutal dark:shadow-brutal-yellow hover:translate-x-[3px] hover:translate-y-[3px] hover:shadow-none">
                        <span class="inline-flex items-center justify-center">
                            <i class="fa-solid fa-download mr-2"></i>
                            Download Resume
                        </span>
                    </button>
                </a>
                <a href="src/HannaResume.pdf" target="_blank" class="w-fit">
                    <button class="group px-8 py-4 bg-white dark:bg-[#0a0a0a] text-black dark:text-white border-[3px] border-black dark:border-yellow-600 font-bold uppercase transition-all shadow-brutal dark:shadow-brutal-yellow hover:translate-x-[3px] hover:translate-y-[3px] hover:shadow-none hover:bg-yellow-600 hover:text-white">
                        <span class="inline-flex items-center justify-center">
                            <i class="fa-solid fa-external-link mr-2"></i>
                            Open
                        </span>
                    </button>
                </a>
            </div>
            <div class="border-[5px] border-black dark:border-yellow-600 bg-white dark:bg-[#1a1a1a] overflow-hidden">
                <iframe 
                    src="src/HannaResume.pdf" 
                    class="w-full"
                    type="application/pdf"
                    width="100%"
                    height="600px">
                    <p class="p-8 text-center">Your browser doesn't support PDF preview. 
                        <a href="src/HannaResume.pdf" class="text-yellow-600 dark:text-yellow-400 font-bold underline">Download the PDF</a> instead.
                    </p>
                </iframe>
            </div>
        </div>
    </section>
    
    <footer class="text-gray-700 dark:text-gray-100 text-center py-4 mt-10">
        <p class="text-sm">
          &copy; <span id="year"></span> Hanna Choi. All rights reserved.
        </p>
      </footer>

    <script src="index.js"></script>

</html>
